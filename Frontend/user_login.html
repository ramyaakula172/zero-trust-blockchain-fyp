<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
</head>
<body>

<h2>User Login</h2>

<form id="loginForm">
    <label>Username:</label><br>
    <input type="text" id="username" required><br><br>

    <label>Password:</label><br>
    <input type="password" id="password" required><br><br>

    <button type="submit">Login</button>
</form>

<p id="loginOutput"></p>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e){
    e.preventDefault();

    let response = await fetch("http://192.168.1.10:5000/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        })
    });

    let result = await response.json();

    if(result.status === "success"){
        document.getElementById("loginOutput").innerText = "Login Successful!";
        window.location.href = "user_request.html";
    } else {
        document.getElementById("loginOutput").innerText = "Login Failed!";
    }
});
</script>

</body>
</html>
